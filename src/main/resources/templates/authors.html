<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Framework Erod</title>
</head>
<body>
	<h1>Author List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firtsName}">Joe</td>
			<td th:text="${author.lastName}">Bock</td>

		</tr>

	</table>
</body>
</html>
